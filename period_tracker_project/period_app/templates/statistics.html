{% extends 'base.html' %}
{% load static %}
{% block title %}Statistics - Period Tracker App{% endblock %}
{% block content %}
    <div class="container mt-4">
        <header>
            <h1>Statistics - Period Tracker App</h1>
        </header>
        {% if has_data %}
            <ul>
                {% for stat in statistics %}
                {% endfor %}
            </ul>
        {% else %}
            <p>No data</p>
        {% endif %}
    </div>
{% endblock %}
