{% extends 'base.html' %}
{% block title %}Statystyki{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Statystyki</h1>
        <a href="{% url 'export_statistics_pdf' %}" class="btn btn-primary mb-4">Download PDF</a>

        <div class="row">
            <div class="col-md-6 mb-4">
                <canvas id="painLevelChart"></canvas>
            </div>
            <div class="col-md-6 mb-4">
                <canvas id="symptomsChart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <canvas id="moodChart"></canvas>
            </div>
            <div class="col-md-6 mb-4">
                <canvas id="eventCountChart"></canvas>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const chartData = {{ chart_data|safe }};

        // Pain Level Chart
        const painLevelCtx = document.getElementById('painLevelChart').getContext('2d');
        new Chart(painLevelCtx, {
            type: 'line',
            data: {
                labels: chartData.months,
                datasets: [{
                    label: 'Średni poziom bólu',
                    data: chartData.pain_levels,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Średni poziom bólu w czasie'
                    },
                    legend: { display: true, position: 'top' },
                },
                scales: {
                    y: { beginAtZero: true },
                },
            },
        });

        // Symptoms Chart
        const symptomsCtx = document.getElementById('symptomsChart').getContext('2d');
        new Chart(symptomsCtx, {
            type: 'bar',
            data: {
                labels: chartData.months,
                datasets: [{
                    label: 'Występowanie objawów',
                    data: chartData.symptom_counts,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderWidth: 1,
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Liczba objawów w miesiącu'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const symptom = chartData.monthly_symptoms[context.dataIndex];
                                const count = context.raw;
                                return `${symptom}: ${count}`;
                            }
                        }
                    },
                    legend: { display: true, position: 'top' },
                },
                scales: {
                    y: { beginAtZero: true },
                },
            },
        });

        // Mood Chart
        const moodCtx = document.getElementById('moodChart').getContext('2d');
        new Chart(moodCtx, {
            type: 'bar',
            data: {
                labels: chartData.months,
                datasets: [{
                    label: 'Występowanie nastrojów',
                    data: chartData.mood_counts,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderWidth: 1,
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Nastroje w miesiącu'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const mood = chartData.monthly_moods[context.dataIndex];
                                const count = context.raw;
                                return `${mood}: ${count}`;
                            }
                        }
                    },
                    legend: { display: true, position: 'top' },
                },
                scales: {
                    y: { beginAtZero: true },
                },
            },
        });

        // Event Count Chart
        const eventCountCtx = document.getElementById('eventCountChart').getContext('2d');
        new Chart(eventCountCtx, {
            type: 'bar',
            data: {
                labels: chartData.months,
                datasets: [{
                    label: 'Liczba wydarzeń',
                    data: chartData.event_counts,
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1,
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Wydarzenia w miesiącu'
                    },
                    legend: { display: true, position: 'top' },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    },
                },
            },
        });
    </script>
{% endblock %}
